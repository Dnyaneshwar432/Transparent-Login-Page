<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Tektur&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="formBox">
        <div class="formContainer">
           
            <div class="topHeader">
                <h1>Sign In</h1>   
            </div>
            
            <form action="">
                <input type="text" class="inputText" placeholder="Username or Email..." required>
                <i class="ri-user-fill"></i><br>
                    <br>
                <input type="password" class="inputText" placeholder="Password..." required>
                <i class="ri-key-fill"></i><br>

              <input type="submit" id="submitButton" value="Log in"> 
                
            </form><br>
            <p>New User?<a id="Signup" href="#Register"><b>Sign up</b></a></p>
            <div class="forgot">
                <a id="FUser" href="#ResetUsername"><b>Forgot Username?</b></a><br>
                <a id="FPass" href="#ResetPassword"><b>Forgot Password?</b></a>
            </div>

        </div>
    </div>
</body>
</html>
